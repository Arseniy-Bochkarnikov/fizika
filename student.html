<!DOCTYPE html>
<html>
<head>
  <title>Задания и материалы</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    /* CSS стили для внешнего вида страницы */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 406px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
      background: linear-gradient(135deg, #85d7ff, #2976e8);
      opacity: 0.9;
      backdrop-filter: blur(5px);
    }

    .overlay h1 {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 32px;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin: 0;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
    }

    /* Декоративные элементы */
    .decor-1 {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 50px;
      height: 50px;
      background-color: #4CAF50;
      border-radius: 50%;
      z-index: 1;
    }

    .decor-2 {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 50px;
      height: 50px;
      background-color: #e74c3c;
      border-radius: 50%;
      z-index: 1;
    }

    .decor-3 {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      background-color: #9b59b6;
      border-radius: 50%;
      animation: rotate 4s infinite linear;
      z-index: 1;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .decor-4 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, #3498db 0%, #2980b9 50%, #2c3e50 100%);
      animation: pulse 2s infinite;
      z-index: 1;
    }

    @keyframes pulse {
      0% {
        transform: scale(0.8);
      }
      50% {
        transform: scale(1);
      }
      100% {
        transform: scale(0.8);
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Новые задания и материалы по физике тут</h1>
  </div>
  <iframe src="zadaniyauchitelya.html"></iframe>
  <div class="decor-1"></div>
  <div class="decor-2"></div>
  <div class="decor-3"></div>
  <div class="decor-4"></div>
</body>
</html>
