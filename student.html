<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>Страница ученика</title>
  <style>
    /* CSS стили для внешнего вида страницы */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      background-image: url("background.jpg");
      background-size: cover;
      background-position: center;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .iframe-container {
      position: relative;
      padding-bottom: 56.25%; /* Задаем соотношение сторон 16:9 (высота / ширина) */
      height: 0;
      overflow: hidden;
      margin-top: 20px;
    }

    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .btn-student {
      display: block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .btn-student:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Новые задания по физике тут</h1>

    <div class="iframe-container">
      <iframe src="https://arseniy-bochkarnikov.github.io/fizika/zadaniyauchitelya.html" allowfullscreen></iframe>
    </div>

    <input type="button" value="Я ученик" class="btn-student" onclick="redirectToStudentPage()">
  </div>

  <script>
    function redirectToStudentPage() {
      window.location.href = "student.html";
    }
  </script>

</body>
</html>
